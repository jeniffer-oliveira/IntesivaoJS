<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
  <section id="carrinho" class="fixed top-0 right-0 bg-teal-600 h-screen w-[360px] text-slate-100">

    <div id="cabecalho-carrinho" class="flex justify-between m-4">
      <p>Meu carrinho</p>
      <button id="fechar-carrinho"><i class="fa-regular fa-circle-xmark" style="color: #ffffff;"></i></button>
    </div>

    <section id="produtos-carrinho">
      <p>Camisa larga com bolsos</p>
      <p>Casaco reto com Lã</p>
      <p>Jaqueta com Efeito Camurça</p>
    </section>

    <p id="preco-total">R$200,00</p>
    <button class="bg-teal-800 p-1">Finalizar Compra</button>
    </section>

  </section>
  <header class="flex bg-teal-600 p-2 justify-between">

    <img class="h-16" src="/assets/logo/hashtag.svg" alt="Logo do Magazine Hashtag">

    <div class="text-slate-100 flex gap-4 items-end mx-2">

      <button><i id="abrir-carrinho" class="fa-solid fa-cart-shopping" style="color: #ffffff;" title="Seu carrinho"></i></button>

      <button><i class="fa-solid fa-user" style="color: #fbfcfe;" title="Histórico de compras"></i></button>
    </div>
  </header>
  <main>
    <section id="container-produto" class="flex flex-wrap">
    </section>
  </main>
  <script type="module" src="/main.js"></script>
</body>
</html>
